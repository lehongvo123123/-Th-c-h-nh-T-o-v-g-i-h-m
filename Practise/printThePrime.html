<script>
    //function check isPrime
        var isPrime=function(number){
            var test=true;
            if( number <2){
                 test=false
            }
            for ( var i =2 ; i<number; i++){
                  if( number % i === 0){
                        test = false;
                        break;
                  }else{
                      test = true;
                  }
            }
           return test;
        }
    //function count isPrime
         var printThePrime=function(){
              for (var i = 0 ; i < 10000 ;i++){
                  if( isPrime(i)){
                      document.write(i+"<br>")
                  }
              }
         }
         printThePrime();
</script>
